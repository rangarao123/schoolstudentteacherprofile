<form #f = "ngForm" (ngSubmit) = "onSubmit(f.value)"  >

  <p>
    Welcome {{user.guardian}}..! Set your password..!
  </p>
  Student Id: {{user.stid}} <br>
  Student Name: {{user.name}}<br>

Parent Name: {{user.guardian}}<br><br>
Mail Id: {{user.mailid}}<br><br>
Parent Type: {{user.type}}<br><br>

New Password:<input type="password" name="New_Password"  ngModel><br><br>
Confirm Password:<input type="password" name="Confirm_Password"  ngModel><br><br>

<button type="submit"name="submit">Submit</button>
</form>
